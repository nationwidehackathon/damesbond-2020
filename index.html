<script>
    function myFunction() {
      var filename=document.getElementById('upload').value;
      file2=filename.substring(filename.lastIndexOf('\\')+1);
      file3=file2.substring(0,file2.lastIndexOf('.'));
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById("file-status").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "https://0eiao852c7.execute-api.us-east-1.amazonaws.com/Test?fname="+file3+'.txt', true);
        xhttp.send();

    }

    </script>

    <div class="container py-5">

        <!-- For demo purpose -->
        <header class="text-white text-center">
            <h1 class="display-4">Partner file upload</h1>
            <p class="lead mb-0">Choose your file to upload to the partner portal.</p>
            <img src="https://res.cloudinary.com/mhmd/image/upload/v1564991372/image_pxlho1.svg" alt="" width="150" class="mb-4">
        </header>


        <div class="row py-4">
            <div class="col-lg-6 mx-auto">

                <!-- Upload image input-->
                <div class="input-group mb-3 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i class="fa fa-cloud-upload mr-2 text-muted"></i><small class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>
                <p class="font-italic text-white text-center">
                  <button onclick="myFunction()">Check Status</button><br>
                  <h2><span id="file-status">Not Checked</span></h2>
                </p>
                <!-- Uploaded image area-->
                <p class="font-italic text-white text-center">The image uploaded will be rendered inside the box below.</p>
                <div class="image-area mt-4"><img id="imageResult" src="#" alt="" class="img-fluid rounded shadow-sm mx-auto d-block"></div>

            </div>
        </div>
    </div>
